<!DOCTYPE html>

<html>
    <head>
        <title>Simple Star Rating</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css" type="text/css"/>
        <script src="javascript.js"></script>
    </head>
    <body>
        <div>
            <form>
                <div onchange="rate()" class="rating">
                <input type="radio" name="rating" id="star[4]" value="5">
                <label for="star[4]"></label>
                <input type="radio" name="rating" id="star[3]" value="4">
                <label for="star[3]"></label>
                <input type="radio" name="rating" id="star[2]" value="3">
                <label for="star[2]"></label>
                <input type="radio" name="rating" id="star[1]" value="2">
                <label for="star[1]"></label>
                <input type="radio" name="rating" id="star[0]" value="1">
                <label for="star[0]"></label>
                </div>
                <div id="message"></div>
            </form>
        </div>
    </body>
</html>
